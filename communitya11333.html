    var overlays = [];  
    //回调获得覆盖物信息  
    var overlaycomplete = function(e){  
        overlays.push(e.overlay);  
        var result = "";  
        result = "<p>";  
        result += e.drawingMode + ":";  
        if (e.drawingMode == BMAP_DRAWING_MARKER) {  
            result += ' 坐标：' + e.overlay.getPosition().lng + ',' + e.overlay.getPosition().lat;  
            if ($('isInfowindow').checked) {  
                searchInfoWindow.open(e.overlay);  
            }  
        }  
        if (e.drawingMode == BMAP_DRAWING_CIRCLE) {  
            result += ' 半径：' + e.overlay.getRadius();  
            result += ' 中心点：' + e.overlay.getCenter().lng + "," + e.overlay.getCenter().lat;  
        }  
        if (e.drawingMode == BMAP_DRAWING_POLYLINE || e.drawingMode == BMAP_DRAWING_POLYGON || e.drawingMode == BMAP_DRAWING_RECTANGLE) {  
            result += ' 所画的点个数：' + e.overlay.getPath().length;  
        }  
        result += "</p>";  
        $("showOverlayInfo").style.display = "none";  
        $("panel").innerHTML += result; //将绘制的覆盖物信息结果输出到结果面板  
    };

        strokeOpacity: 0.8,    //边线透明度，取值范围0 - 1。

    //自定义区域划分函数
    function getBoundary1(point,colors,strokesty,strokeopa){       
        var n = []
        , pointArray = []
        , pointArr = point.split(";");
        for (var i = 0; i < pointArr.length; i++) {
            var tempPoint = pointArr[i].split(",");
            n.push(new BMap.Point(parseFloat(tempPoint[0]),parseFloat(tempPoint[1])));
        }; 
        console.log('点数：'+n.length);

        var ply = new BMap.Polygon(n,{
            strokeColor:colors,
            strokeWeight: 2,
            strokeOpacity:strokeopa,
            fillColor: colors,
            fillOpacity: 0.15,
            strokeStyle: strokesty,
            enableClicking: !1
        }); //建立多边形覆盖物
        map.addOverlay(ply);  //添加覆盖物  
        pointArray = pointArray.concat(ply.getPath());
    }

    //自定义板块划分函数
    function getBoundary2(point,colors,strokesty,strokeopa,contents){       
        var n = []
        , pointArray = []
        , pointArr = point.split(";");
        for (var i = 0; i < pointArr.length; i++) {
            var tempPoint = pointArr[i].split(",");
            n.push(new BMap.Point(parseFloat(tempPoint[0]),parseFloat(tempPoint[1])));
        }; 
        console.log('点数：'+n.length);

        var ply = new BMap.Polygon(n,{
            strokeColor:"#000000",
            strokeWeight: 2,
            strokeOpacity:strokeopa,
            fillColor: colors,
            fillOpacity: 0.15,
            strokeStyle: strokesty,
            enableClicking: !1
        }); //建立多边形覆盖物
        ply.title = contents;
        map.addOverlay(ply);  //添加覆盖物  
        pointArray = pointArray.concat(ply.getPath());

        //鼠标悬停颜色加深事件
        var moveEvts = ['mouseover', 'mouseout'];
        var overlays = [marker, ply];
        for (let i = 0; i < moveEvts.length; i++) {
            const event = moveEvts[i];
            for (let j = 1; j < overlays.length; j++) {
                const overlay = overlays[j];
                overlay.addEventListener(event, e => {
                    switch (event) {
                        case 'mouseover':
                            overlay.setFillColor(colors);
                            overlay.setFillOpacity(0.4);
                            break;
                        case 'mouseout':
                            overlay.setFillColor(colors);
                            overlay.setFillOpacity(0.15);
                            break;
                    }
                });
            }
        }
    }

            var sss = "";
            for (var i = 0; i < pts.length; i++) {
                sss += pts[i].lng + "," + pts[i].lat + ";";
            }
            console.log(sss);   //【将点集输出到控制台】
        }
        alert('已输出边界点集合!');
    }

    //显示板块区域内的楼盘
    function InOrOutPolygon(point,title){
        var n = []
        , pointArray = []
        , pointArr = point.split(";");
        var house = 0;
        for (var i = 0; i < pointArr.length; i++) {
            var tempPoint = pointArr[i].split(",");
            n.push(new BMap.Point(parseFloat(tempPoint[0]),parseFloat(tempPoint[1])));
        }; 

        var ply = new BMap.Polygon(n,{
            strokeColor:"#00a75b",
            strokeWeight: 0,
            strokeOpacity:0,
            fillColor: "#00a75b",
            fillOpacity: 0.15,
            strokeStyle: 0,
            enableClicking: !1
        }); //建立多边形覆盖物 

        for (var i = 0; i < markerArr.length; i++) {
            var p0 = markerArr[i].point.split(",")[0]; 
            var p1 = markerArr[i].point.split(",")[1]; //按照原数组的point格式将地图点坐标的经纬度分别提出来
            var pt = new BMap.Point(p0,p1);
            var result = BMapLib.GeoUtils.isPointInPolygon(pt, ply);
            //显示marker的title，marker多的话可以注释掉                            
            var label = new window.BMap.Label(markerArr[i].title, { offset: new window.BMap.Size(-20, 15) });
                                  
            label.setStyle({                   //给label设置样式，任意的CSS都是可以的
                fontSize:"10px",               //字号
                color : "grey",
                border:"0",                    //边
                height:"0px",
                fontWeight: "bold",
                width:"0px",
                textAlign:"center",            //文字水平居中显示
                lineHeight:"40px",             //行高，文字垂直居中显示
                background:"none",
                cursor:"pointer"
            });
            if (result == true) {
                map.addOverlay(marker[i]);
                marker[i].setLabel(label);
                house = house + 1;
            } else {
                //清除区域外的其他楼栋信息
                map.removeOverlay(marker[i]);
            }
        }
        if(title == yuhu || title == yhqtpq){
            house = house + 1;
        }
        alert(title+'共有'+house+'个楼盘');
    }
